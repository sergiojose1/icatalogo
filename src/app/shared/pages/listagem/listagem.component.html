
<div class="container">
  <h1>Filmes Populares</h1>

<div class="movie-grid" *ngIf="movies.length > 0; else loading">
  <div class="movie-card" *ngFor="let movie of movies | reverse" appHighlight>
    <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        alt="{{ movie.title }}"
        class="movie-poster"
      />
      <div class="movie-info">
      <h2>{{ movie.title }}</h2>
      <p>Lan√ßamento: {{ movie.release_date | dateFormat }}</p>
      <button (click)="verDetalhes(movie.id)" class="details-btn">ver mais detalhes</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <p *ngIf="!errorMessage">Carregando filmes...</p>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</ng-template>
</div>
