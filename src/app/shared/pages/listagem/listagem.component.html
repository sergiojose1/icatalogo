
<div class="container">
  <h1>Filmes Populares</h1>

<div *ngIf="movies.length > 0; else loading">
  <div *ngFor="let movie of movies | reverse" appHighlight>
    <h2>{{ movie.title }}</h2>
    <p>Lan√ßamento: {{ movie.release_date | dateFormat }}</p>
    <a routerLink="/Detalhes{{ movie.id }}">Ver Detalhes</a>
  </div>
</div>

<ng-template #loading>
  <p *ngIf="!errorMessage">Carregando filmes...</p>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</ng-template>
</div>
